<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
            integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/app.css">
        <title>Tomato Home</title>
    </head>
    <body>
        <nav>
            <div>
                <div>
                    Logo
                </div>
                <div>
                    All restaurants
                </div>
            </div>
            <div class="log-in">
                <div class="log-in">
                    Login
                </div>
                <div class="log-in d-none">
                    <div>username</div>
                    <div>profile img</div>
                </div>
            </div>
        </nav>
        <div class="form-bg hidden">
            <div class="steps-container">
                <div class="form-container">
                    <form action="#" method="POST" class="form">
                        <div>
                            <i class="fa-solid fa-xmark"></i>
                            <input type="Email" name="Email" placeholder="Email">
                        </div>
                        <input type="password" name="Passwrod" placeholder="Password">
                        <input type="submit" name="submit" value="Log in">
                        <div class="signIn" step>Create New Account</div>
                    </form>
                </div>
                <div class="form-container translate">
                    <form action="#" method="POST" class="form">
                        <div>
                            <i class="fa-solid fa-xmark"></i>
                            <input type="Email" name="Email" placeholder="Email">
                        </div>
                        <input type="password" name="Passwrod" placeholder="Password">
                        <input type="submit" name="submit" value="Sign In">
                        <div class="back" step>Back</div>
                    </form>
                </div>
            </div>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
